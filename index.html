<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Cadastro de Desenvolvedores</title>

<body> 
    <main data-theme="dark">
        <div id="cabecalho">
            <h1 class="cadDevs">Cadastro de Desenvolvedores</h1>
            <strong><p class="boasVindas1">Seja Bem-vindo(a) Desenvolvedor(a)!</p></strong>
            <p class="boasVindas2">Fa√ßa o seu cadastro e participe da nossa plataforma.</p>

        </div>
        <div id="container">
            <div id="container2">
                <h1>Cadastre-se</h1>
                <form id="form">
                    <label for="name" id="name1">Nome completo:</label> <br>

                        <button id="cadastrar" type="submit" class="cadastro">Cadastrar</button>

                </form>
            </div>
        </div>
